<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msg</title>
</head>
<style>
    img{
        width: 300px;
        height: 300px;
    }
</style>
<body>
    <h1>Imagens e Mensagens</h1>
    <p id="mensagem"></p>
    <button onclick="mostrarMensagem()">Clique aqui</button>
    <img id="imagem" src="" alt="Imagem">
    <script>
        const mensagens = ["Bom dia!", "Boa tarde!", "Boa noite!", "Ol√°!", "Como vai?"];
        const imagens = [
            "./img/paisagem1.jpeg",
            "./img/paisagem2.jpg",
            "./img/paisagem3.jpg",
            "./img/paisagem4.jpg",
            "./img/paisagem5.jpg"
        ];
        let indice = 0; 

        function mostrarMensagem() {
            document.getElementById("mensagem").textContent = mensagens[indice];
            document.getElementById("imagem").src = imagens[indice];
            indice = (indice + 1) % mensagens.length; 
        }
    </script>
</body>
</html>
